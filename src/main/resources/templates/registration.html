<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SIAKAD SMK BIFOR</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <div class="row">
                    <form autocomplete="off" action="#" th:action="@{/registration}" 
                          th:object="${user}" method="post" class="form-horizontal" role="form" >
                        <h2>Form Registrasi</h2>
                        <br/>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama Depan</label>
                            <div class="col-xs-5">
                                <input type="text" th:field="*{name}" class="form-control"/> 
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama Belakang</label>
                            <div class="col-xs-5">
                                       <input type="text" th:field="*{lastName}"
                                              class="form-control" /> 
                                       <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Email</label>
                            <div class="col-xs-5">
                                <input type="text" th:field="*{email}" 
                                       class="form-control" /> <label
                                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Password</label>
                            <div class="col-xs-5">
                                <input type="password" th:field="*{password}"
                                       class="form-control" /> <label
                                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-5 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary btn-block">Registrasi</button>
                            </div>
                        </div>
                        <span th:utext="${successMessage}"></span>		
                    </form>
                
            </div>
        </div>

    </body>
</html>
